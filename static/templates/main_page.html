<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная страница</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #333; /* Темный фон */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center; /* Центрируем текст внутри контейнера */
        border: 2px solid #ccc; /* Светлый цвет рамки */
        padding: 20px;
        border-radius: 8px;
        height: 500px;
        width: 300px;
        background-color: #444; /* Цвет фона контейнера в темном режиме */
    }

    button {
        width: 170px;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        background-color: transparent;
        color: white; /* Белый цвет текста */
        border: 2px solid white; /* Белая рамка */
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: border-color 0.3s, background-color 0.3s, color 0.3s;
    }

    button:hover {
        border-color: orange;
        background-color: #555; /* Цвет фона кнопок при наведении в темном режиме */
    }
</style>
</head>
<body>

<div class="container">
    <a href="/qrcode"><button>Сгенерировать QR Code</button></a>
    <a href="/qrcode/scan"><button>Сканировать QR Code</button></a>
    <a href="/image"><button>Сгенерировать изображение</button></a>
    <a href="/download/youtube"><button>Скачать видео с YouTube</button></a>
    <a href="/download/tiktok"><button>Скачать видео с TikTok</button></a>
    <a href="/download/instagram"><button>Скачать видео с Instagram</button></a>
</div>

</body>
</html>
