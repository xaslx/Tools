<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/static/icons/main.jpg" type="image/x-icon">
<title>Главная страница</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        height: 500px;
        width: 300px;
        background-color: #444;
    }

    button {
        width: 170px;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        background-color: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: border-color 0.3s, background-color 0.3s, color 0.3s;
    }

    button:hover {
        border-color: orange;
        background-color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <a href="/qrcode"><button>Сгенерировать QR Code</button></a>
    <a href="/qrcode/scan"><button>Сканировать QR Code</button></a>
    <a href="/image"><button>Сгенерировать изображение</button></a>
    <a href="/download/youtube"><button>Скачать видео с YouTube</button></a>
    <a href="/download/tiktok"><button>Скачать видео с TikTok</button></a>
    <a href="/download/instagram"><button>Скачать видео с Instagram</button></a>
</div>

</body>
</html>
